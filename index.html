<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Technologies Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aurora Technologies Tools</h1>
        
        <div id="smbAssessment" class="tool">
            <h2>SMB Self-Assessment Tool</h2>
            <div id="questions"></div>
            <button onclick="calculateAssessment()">Calculate Results</button>
            <div id="assessmentResult"></div>
        </div>

        <div id="roiCalculator" class="tool">
            <h2>ROI Calculator</h2>
            <div class="input-group">
                <label for="annualRevenue">Annual Revenue (USD)</label>
                <input type="number" id="annualRevenue" placeholder="Enter annual revenue">
            </div>
            <div class="input-group">
                <label for="employeeCount">Number of Employees</label>
                <input type="number" id="employeeCount" placeholder="Enter number of employees">
            </div>
            <div class="input-group">
                <label for="projectDuration">Project Duration (months)</label>
                <input type="number" id="projectDuration" placeholder="Enter project duration">
            </div>
            <button onclick="calculateROI()">Calculate ROI</button>
            <div id="roiResult"></div>
        </div>
    </div>
    <script src="assessment.js"></script>
    <script src="roi.js"></script>
</body>
</html>
